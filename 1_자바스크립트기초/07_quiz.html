<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n = Math.floor(Math.random() * 100 + 1);
        let value;

        while (value != n) {
            value = prompt('수 입력');
            if (value > n) {
                console.log('down');
            } else if (value < n) {
                console.log('up');
            } else {
                console.log(`정답`);
            }
        }
    </script>
</head>

</body>

</html>
