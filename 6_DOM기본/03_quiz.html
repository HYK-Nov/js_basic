<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="wrap">
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
    </div>
    <script>
        const elementsOdd = document.querySelectorAll("#list1 li:nth-child(odd)");
        for (let $li of elementsOdd) {
            $li.style.background = 'yellow';
        }

        const elementsEven = document.querySelectorAll("#list1 li:nth-child(even)");
        for (let $li of elementsEven) {
            $li.style.background = 'gray';
        }

        const $firstLi = document.querySelector("#list1 li");
        $firstLi.style.color = 'red';

        const $lastLi = document.querySelector("#list1 li:nth-last-child(1)");
        $lastLi.style.color = 'green';

        const elementsAfterThree = document.querySelectorAll("#list1 li:nth-child(n+3)");
        for (let $li of elementsAfterThree) {
            $li.style.border = '2px dashed violet';
        }

    </script>
</body>

</html>
