<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <ul id="fruit">
            <li class="fr apple">사과</li>
            <li class="fr banana">바나나</li>
            <li class="fr grape">포도</li>
        </ul>
    </div>
    <div class="box"></div>

    <script>
        const $fruit = document.getElementById("fruit");
        const $wrap = $fruit.parentElement;

        console.log($wrap);

        const [$apple, $banana, $grape] = [...$wrap.firstElementChild.children];

        console.log($apple);
        console.log($banana);
        console.log($grape);

        $banana.previousElementSibling.style.color = 'red';
        $apple.nextElementSibling.nextElementSibling.style.background = 'purple';

        // .closest('css선택자'): 가장 가까운 태그를 찾음
        const foundElem = $apple.closest('.wrap');
    </script>
</body>

</html>
