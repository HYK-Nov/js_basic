<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="fruits">
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
    </ul>

    <script>
        const $fruits = document.getElementById("fruits");

        const $newLi = document.createElement("li");
        $newLi.innerText = "망고";

        $fruits.insertBefore($newLi, $fruits.lastElementChild); // 포도 앞에 망고 배치

        const [$apple, $banana, $mango, $grape] = $fruits.children;
        $fruits.appendChild($apple); // 기존 요소를 삭제하고 마지막에 추가

        $fruits.insertBefore($banana, $apple); // 바나나의 위치가 사과 한 칸 앞으로 갱신
    </script>
</body>

</html>
