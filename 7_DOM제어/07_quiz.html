<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 class="theTitle">html 조작</h1>
    <ul id="list">
        <li class="obj1">list_2</li>
        <li>list_3</li>
        <li>list_4</li>
        <li>list_5</li>
    </ul>

    <script>
        document.querySelector(".theTitle").innerHTML = "<a href='#'>요소 객체 조작</a>";

        document.querySelector(".obj1").textContent = "리스트_2";

        const $newLi = document.createElement("li");
        $newLi.textContent = "list_6";
        const $list = document.querySelector("#list");
        $list.appendChild($newLi);

        const $newLi2 = document.createElement("li");
        $newLi2.textContent = "list_1";
        $list.insertBefore($newLi2, $list.firstElementChild);

        $list.removeChild($list.firstElementChild);
    </script>
</body>

</html>
