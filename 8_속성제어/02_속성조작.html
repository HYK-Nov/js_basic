<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background: yellow;
        }
    </style>
</head>

<body>
    <div class="box" id="item" title="안녕하세요">안녕하세요</div>

    <script>
        const $box = document.querySelector(".box");

        const $hello = $box.getAttribute("title");
        console.log($hello);

        $box.setAttribute("id", "lemon");

        $box.setAttribute("style", "border-radius:50%;");

        $box.removeAttribute("id");

        let result = $box.hasAttribute("title");
        console.log(`${result}`);
    </script>
</body>

</html>
